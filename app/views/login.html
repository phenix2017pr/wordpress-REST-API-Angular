<div>
  <form ng-submit="vm.login(data)" method="post" role="form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" ng-model="data.username" id="username" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" ng-model="data.password" id="password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Autenticarse</button>
  </form>
</div>
